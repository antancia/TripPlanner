{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 map-column">
        <div id="map"></div>
        <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0DctjFL5BHl5X7CRkCFwZFcKVUh2fc8A&sensor=true&callback=initMap" async defer></script>
      </div>
      <div class="col-lg-3 sidebar-column">
          <div class="row schedule-selector">
              <h4>Hotels</h4>
                <div>
                  <select name="hotels">
                    {% for hotel in hotels%}
                      <option value="{{hotel.name}}">{{hotel.name}}</option>
                    {% endfor %}
                  </select>
                  <button class="btn glyphicon glyphicon-plus">
                  </button>
                </div>

              <h4>Restaurants</h4>
                <div>
                  <select name="restaurants">
                    {% for restaurant in restaurants%}
                      <option value="{{restaurant.name}}">{{restaurant.name}}</option>
                    {% endfor %}
                  </select>
                  <button class="btn glyphicon glyphicon-plus">
                  </button>
                </div>

              <h4>Activities</h4>
                <div>
                  <select name="activities">
                    {% for activity in activities%}
                      <option value="{{activity.name}}">{{activity.name}}</option>
                    {% endfor %}
                  </select>
                  <button class="btn glyphicon glyphicon-plus">
                  </button>
                </div>
          </div>
          <div class="row day">
            <h3>Current Day</h3>
            <button class="btn btn-default">X</button>
          </div>
          <div class="row schedule">
                <div class="btn-group" role="group">
                  <button class="btn btn-default">1</button>
                  <button class="btn btn-default">2</button>
                  <button class="btn btn-default">3</button>
                  <button class="btn btn-default">+</button>
                </div>
                <div>
                  <h4>My Hotel</h4>
                </div>

                <div>
                  <h4>My Restaurants</h4>
                </div>

                <div>
                  <h4>My Activities</h4>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
          </div>

      </div>

    </div>
  </div>
</div>
{% endblock %}
